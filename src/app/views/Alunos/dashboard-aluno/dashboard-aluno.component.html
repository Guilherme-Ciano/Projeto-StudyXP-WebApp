<div class="wrapper">
    <div class="header-pannel">
    
        <mat-card>
            <div mat-card-avatar class="avatar-icon"></div>
            <mat-card-title>
                <h1>{{user.Nome}}</h1>
                <h3>{{user.Ano}}°Ano Médio</h3>
                <h3>RA: {{user.RA}}</h3>
            </mat-card-title>
        
            <mat-card-subtitle>
                <h2>Nível:</h2>
                <h2 id="level_Number">{{user.Level}}</h2>
                <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
            </mat-card-subtitle>

        </mat-card>
        
    </div>
    
    <div class="act-pannel" *ngFor="let tarefa of tarefas">
        <mat-accordion class="tarefa">
            <mat-expansion-panel>
                
                <mat-expansion-panel-header>
                    
                    <mat-panel-title>
                        <h1>{{tarefa.titulo}}</h1>
                        <h3>{{tarefa.limite_data | date: 'dd/MM | HH:MM'}}</h3>
                    </mat-panel-title>
                    
                </mat-expansion-panel-header>
                
                <hr>
                <div class="content">
                    <p>{{tarefa.descricao}}</p>
                    <h4>+{{tarefa.xp}}xp</h4>
                </div>
    
                <div class="anexos">
                    <div class="anexo_card">
                        <mat-icon>attach_file</mat-icon>
                        <h4>Docs.word</h4>
                    </div>
    
                    <div class="anexo_card">
                        <mat-icon>attach_file</mat-icon>
                        <h4>Docs.word</h4>
                    </div>
    
                    <div class="anexo_card">
                        <mat-icon>attach_file</mat-icon>
                        <h4>Docs.word</h4>
                    </div>
                </div>
    
                <div class="buttons_box">
                    <button id="anx">Anexar +</button>
                    <button id="fim">Finalizar</button>
                </div>
    
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
