<header class="navbar">
    <div class="buttons-wrapper">
        <a routerLink="/aluno/dashboard" class="button">
            <mat-icon class="material-icons-outlined">home</mat-icon>
        </a>
        
        <a routerLink="/aluno/config" class="button">
            <mat-icon class="material-icons-outlined">perm_identity</mat-icon>
        </a>

        <a (click)="logout()" class="button last-child" style="cursor: pointer;">
            <mat-icon class="material-icons-outlined">logout</mat-icon>
        </a>
    </div>
</header>

<div class="wrapper">
    <div class="header-pannel">
    
        <mat-card>
            <div mat-card-avatar class="avatar-icon"></div>
            <mat-card-title>
                <h1>{{user.Nome}}</h1>
            </mat-card-title>
        
            <mat-card-subtitle>
                <div class="nivel">
                    <h2>NÃ­vel:</h2>
                    <h2 class="level_Number">{{user.Level}}</h2>
                </div>
            </mat-card-subtitle>

        </mat-card>

        <!-- <mat-progress-bar mode="determinate" value="40"></mat-progress-bar> -->
        
    </div>
    
    <div class="act-pannel" *ngFor="let tarefa of tarefas">
        <mat-accordion class="tarefa">
            <mat-expansion-panel>
                
                <mat-expansion-panel-header>
                    
                    <mat-panel-title>
                        <h1>{{tarefa.titulo}}</h1>
                        <h3>{{tarefa.limite_data | date: 'dd/MM'}}</h3>
                    </mat-panel-title>
                    
                </mat-expansion-panel-header>
                
                <hr>
                <div class="content">
                    <p>{{tarefa.descricao}}</p>
                    <h4>+{{tarefa.xp}}xp</h4>
                </div>
    
                <div class="anexos">
                    <div class="anexo_card">
                        <mat-icon>attach_file</mat-icon>
                        <h4>Docs.word</h4>
                    </div>
    
                    <div class="anexo_card">
                        <mat-icon>attach_file</mat-icon>
                        <h4>Docs.word</h4>
                    </div>
    
                    <div class="anexo_card">
                        <mat-icon>attach_file</mat-icon>
                        <h4>Docs.word</h4>
                    </div>
                </div>
    
                <div class="buttons_box">
                    <button id="anx"><mat-icon>attach_file</mat-icon></button>
                    <button id="fim"><mat-icon>done</mat-icon></button>
                </div>
    
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
